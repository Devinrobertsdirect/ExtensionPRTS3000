<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
            min-width: 300px; /* Set your desired width */
            min-height: 200px; /* Set your desired height */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            overflow: auto; /* Enable scrolling if content exceeds dimensions */
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
    <div id="level3Actions">
        <button id="deadBtn">Dead</button>
        <button id="completeLevel3Btn">Complete</button>
        <button id="followUpBtn">Follow Up</button>
    </div>
    <div id="followUpForm" style="display:none;">
        <textarea id="notes" placeholder="Enter follow-up notes here..."></textarea>
        <button id="dispoBtn">Dispo</button>
    </div>
    <script src="level3.js"></script>
</body>
</html>
