<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="level2.js" defer></script>
</head>
<body>
    <div class="popup" id="level2Actions">
        <!-- Changed to class="popup" for styling -->
        <button id="liveCallBtn">Live Call</button>
        <button id="toLevel3Btn">Page V.O.</button>
        <button id="deadCallBtn">Dead Call</button>
    </div>
    <style>
        body {
            min-width: 300px; /* Set your desired width */
            min-height: 200px; /* Set your desired height */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            position: fixed; /* Changed to fixed to keep it centered */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the popup */
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; /* Add some space between buttons */
            font-size: 16px; /* Adjust font size as needed */
            cursor: pointer;
        }
    </style>
</body>
</html>
