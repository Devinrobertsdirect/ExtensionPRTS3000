<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level 1 Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-width: 300px; /* Set your desired width */
            min-height: 200px; /* Set your desired height */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Increase the maximum width */
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px 20px; /* Increase padding for larger buttons */
            margin: 10px 0;
            font-size: 18px; /* Increase font size */
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #0056b3;
            }

            .btn.talking {
                background-color: green;
            }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increase spacing between buttons */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level 1 Interface</h1>
        <div class="btn-container">
            <button id="startCallBtn" class="btn">Start Call</button>
            <button id="toLevel2Btn" class="btn">Page T.O.</button>
        </div>
    </div>
    <script src="level1.js"></script>
    <script>
        document.getElementById('startCallBtn').addEventListener('click', function () {
            this.innerHTML = "Talking...";
            this.classList.add('talking'); // Apply the green background class
            startTimer();
        });

        function startTimer() {
            var startTime = Date.now();
            var timer = setInterval(function () {
                var elapsedTime = Date.now() - startTime;
                var seconds = Math.floor((elapsedTime / 1000) % 60);
                var minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
                var hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
                console.log('Time: ' + hours + ':' + minutes + ':' + seconds);
            }, 1000);
        }
    </script>
</body>
</html>
