<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your custom styles here or use a separate CSS file */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        form {4
            margin-top: 20px;
        }

        input, select, button {
            margin: 5px 0;
        }

        input[type="text"], input[type="email"], select {
            width: 200px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Moderator Panel</h1>

    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>PIN</th>
                <th>Role</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically generated -->
        </tbody>
    </table>

    <!-- Ensure these IDs are exactly as specified -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="pin">PIN:</label>
        <input type="text" id="pin" required><br>
        <label for="role">Role:</label>
        <select id="role">
            <option value="level1.html">Level 1</option>
            <option value="level2.html">Level 2</option>
            <option value="level3.html">Level 3</option>
            <option value="moderator.html">Moderator</option>
        </select><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <button type="button" id="addEditUserBtn">Add User</button>
    </form>


    <script src="moderator.js"></script>
</body>
</html>
