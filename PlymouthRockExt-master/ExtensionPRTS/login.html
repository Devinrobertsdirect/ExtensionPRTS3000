<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- If you have associated styles -->
</head>
<body>
    <div id="loginContainer">
        <label for="pinInput">Login: Please enter your PIN:</label>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button id="loginBtn">Login</button> <!-- Here is where loginBtn is defined -->
        <style>
            body {
                min-width: 300px; /* Set your desired width */
                min-height: 200px; /* Set your desired height */
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .popup {
                width: 300px; /* Adjust width as needed */
                height: 200px; /* Adjust height as needed */
                overflow: auto; /* Enable scrolling if content exceeds dimensions */
                border: 2px solid #ccc;
                padding: 20px;
                background-color: #f9f9f9;
                position: absolute;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-radius: 10px;
            }

            label {
                font-size: 18px;
                margin-bottom: 10px;
                display: block;
            }

            input[type="password"] {
                width: calc(100% - 40px);
                padding: 10px;
                margin-bottom: 20px;
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }

                button:hover {
                    background-color: #0056b3;
                }

            /* Allow the popup to be draggable */
            .popup {
                cursor: move;
            }
        </style>
    </div>
    <script src="login.js"></script>
</body>
        </html >
